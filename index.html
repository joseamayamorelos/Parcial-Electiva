<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Unicolombo</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./src/img/unicolombo_logo.png" alt="Unicolombo logo" id="logo" />
        </header>
        <main>
            <h1 id="title">Student Registration</h1>
            <p class="student-info">Student Information</p>
            <form>
                <section id="form-section">
                    <label for="photo">Student Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*">

                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>

                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>

                    <label for="university">University</label>
                    <input type="text" id="university" name="university" required>

                    <label for="major">Major</label>
                    <input type="text" id="major" name="major" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <input type="submit" value="Register">
                </section>
            </form>
            <footer>
                <p><span>&copy;</span> 2024 (Jose Gabriel Amaya Morelos). All rights reserved.</p>
            </footer>
        </main>
    </div>
</body>
</html>
